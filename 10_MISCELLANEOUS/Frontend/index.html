<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>

<body>
    <h3>GET Request Form</h3>
    <form action="http://localhost:3030/register" method="get">
        <input type="text" placeholder="Enter User Name" name="user" />
        <input type="password" placeholder="Enter Password" name="password" />
        <input type="submit" value="Click-Here" />
    </form>
    <hr>
    <h3>POST Request Form</h3>
    <form action="http://localhost:3030/register" method="post">
        <input type="text" placeholder="Enter User Name" name="user" />
        <input type="password" placeholder="Enter Password" name="password" />
        <input type="submit" value="Click-Here" />
    </form>
</body>

</html>
